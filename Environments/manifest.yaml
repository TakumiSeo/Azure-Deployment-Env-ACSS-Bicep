name: ACSS
version: 1.0.0
summary: Azure Center of SAP Solution Basement Environment
description: Deploys an ACSS prerequisite
runner: ARM
templatePath: az_deploy.json

parameters:
  - id: vnetAddressPrefix
    name: VnetAddressPrefix
    description: 'Vnet address prefix'
    type: string
    default: '10.0.0.0/16'
    required: true

  - id: subnetAddressPrefix
    name: SubnetAddressPref
    description: 'Subnet address prefix'
    type: string
    default: '10.0.0.0/24'
    required: true